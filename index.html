<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tenant Application</title>
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test</h1>

        <!-- Authentication Section -->
        <div id="auth-section">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <br>
            <button id="login-button">Login</button>
            <button id="logout-button" class="hidden">Logout</button>
        </div>

        <!-- Admin Section -->
        <div id="admin-section" class="hidden">
            <h2>Admin Dashboard</h2>
            <h3>Create User</h3>
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" placeholder="New user's username">
            <br>
            <label for="new-email">Email:</label>
            <input type="email" id="new-email" placeholder="New user's email">
            <br>
            <label for="new-role">Role:</label>
            <select id="new-role">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
            <br>
            <button id="create-user-button">Create User</button>
            <h3>Messages</h3>
            <textarea id="admin-message" rows="3" placeholder="Send a message to your tenant..."></textarea>
            <br>
            <button id="send-message-button">Send Message</button>
            <h4>Message List</h4>
            <ul id="admin-message-list"></ul>
        </div>

        <!-- User Section -->
        <div id="user-section" class="hidden">
            <h2>User Dashboard</h2>
            <p>Welcome to your tenant!</p>
            <h4>Messages</h4>
            <ul id="user-message-list"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
